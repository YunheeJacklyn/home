<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파스칼의 삼각형 그리기</title>
    <script>
        function new_row(h) {
            var pascal = [];
            var len = h.length;
            pascal[0] = 1;
            pascal[len] = 1;
            if (len >=2) {
                var i =1;
                while (i<len) {
                    pascal[i] = h[i-1] + h[i];
                    i ++;
                }
            }
            return pascal;
        }
    </script>
</head>
<body>
    <h3>파스칼의 삼각형 그리기</h3>
    <hr>
    <script>
        var h = prompt("파스칼의 삼각형의 높이를 입력하세요.", "");
        var first = [1];
        document.write(first);

        if (h >= 2) {
            var new_r = new_row(first);
            document.write("<br>" + new_r);
        }

        num = 2;
        while(num < h) {
            new_r = new_row(new_r);
            document.write("<br>"+ new_r);
            num++;
        }

    </script>
</body>
</html>
